<!-- stock_app/templates/stock_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Stock List</title>
</head>
<body>
    <h1>Stocks with EV/EBITDA < 10</h1>
    <ul>
        {% for stock in stocks %}
            <li><a href="{% url 'stock_detail' stock.id %}">{{ stock.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
